<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepInfra Wrapper - Developer Reference</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            color: #00ff00;
        }
        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #006400;
            border-radius: 5px;
        }
        .routes {
            margin-top: 20px;
        }
        .routes h2 {
            color: #00ff00;
        }
        .routes ul {
            list-style: none;
            padding: 0;
        }
        .routes ul li {
            background-color: #333333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .routes ul li a {
            color: #00ff00;
            text-decoration: none;
        }
        .routes ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DeepInfra Wrapper</h1>
            <div class="status">Status: Active</div>
        </header>
        <div class="routes">
            <h2>Available Routes</h2>
            <ul>
                <li><a href="/chat/completions">/chat/completions</a></li>
                <li><a href="/models">/models</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
